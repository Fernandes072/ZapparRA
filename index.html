<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My project Camera</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: transparent;
    }

    canvas {
      width: 100vw;
      height: 100vh;
      background-color: transparent;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas"></canvas>

  <!-- Use os nomes reais dos arquivos gerados no build -->
  <script src="Build/export.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/export.data",
      frameworkUrl: "Build/export.framework.js",
      codeUrl: "Build/export.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "My project Camera",
      productVersion: "0.1",
      webglContextAttributes: { alpha: true }
    });
  </script>
</body>
</html>

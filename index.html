<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Unity WebGL</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: transparent;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: transparent !important;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas" tabindex="-1"></canvas>
  <script src="Build/"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/",
      frameworkUrl: "Build/",
      codeUrl: "Build/",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "My project Camera",
      productVersion: "0.1",
      // chave para fundo transparente:
      webglContextAttributes: { alpha: true }
    });
  </script>
</body>
</html>
